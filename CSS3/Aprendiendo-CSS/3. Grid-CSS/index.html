<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Grid CSS es un módulo de diseño CSS poderoso que permite crear diseños de dos dimensiones. -->
    <h1>Grid CSS</h1>

    <section class="grid-container example1">
        <div class="caja">caja 1</div>
        <div class="caja">caja 2</div>
        <div class="caja">caja 3</div>
        <div class="caja">caja 4</div>
        <div class="caja">caja 5</div>
        <div class="caja">caja 6</div>
        <div class="caja">caja 7</div>
        <div class="caja">caja 8</div>
        <div class="caja">caja 9</div>
        <div class="caja">caja 10</div>
    </section>

    <section class="grid-container example2">
        <div class="caja c1">caja 1</div>
        <div class="caja c2">caja 2</div>
        <div class="caja c3">caja 3</div>
        <div class="caja c4">caja 4</div>
        <div class="caja c5">caja 5</div>
        <div class="caja c6">caja 6</div>
        <div class="caja c7">caja 7</div>
        <div class="caja c8">caja 8</div>
        <div class="caja c9">caja 9</div>
        <div class="caja c10">caja 10</div>
    </section>

    <section class="grid-container example3">
        <div class="caja a1">Cabecera</div>
        <div class="caja a2">Menu</div>
        <div class="caja a3">Contenido</div>
        <div class="caja a4">Barra Lateral</div>
        <div class="caja a5">Footer</div>
    </section>

    <section class="grid-container example4">
        <div class="caja b1">Cabecera</div>
        <div class="caja b2">Menu</div>
        <div class="caja b3">Contenido</div>
        <div class="caja b4">Barra Lateral</div>
        <div class="caja b5">Footer</div>
    </section>

    <footer>
        <p>Copyrigth © 2024 Manuel Jimena</p>
    </footer>

</body>
</html>
