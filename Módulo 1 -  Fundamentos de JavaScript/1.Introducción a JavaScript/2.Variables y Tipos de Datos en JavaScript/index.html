<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Datos en JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/styles/default.min.css">
</head>
<body>
    <h1>Tipos de Datos en JavaScript</h1>

    <!-- Botones para explorar diferentes tipos de datos -->
    <button id="btnNumero">Explorar Números</button>
    <button id="btnCadena">Explorar Cadenas</button>
    <button id="btnBooleano">Explorar Booleanos</button>
    <button id="btnObjeto">Explorar Objetos</button>

    <!-- Elemento para mostrar información detallada y explicaciones -->
    <p id="info"></p>
    <p id="explicacion"></p>

    <!-- Contenedor para el código usado -->
    <h2>Código utilizado:</h2>
    <pre><code id="jsCode" class="language-javascript"></code></pre>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
