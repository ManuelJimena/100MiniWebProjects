<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
</head>
<body>
    <!-- Imagen: Especifica la fuente y la descripción alternativa para accesibilidad -->
    <img src="ruta_de_la_imagen.jpg" alt="Descripción de la imagen">

    <!-- Párrafo: Define un bloque de texto -->
    <p>Este es un párrafo de texto.</p>

    <!-- Lista ordenada: Enumera ítems en un orden específico -->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <!-- Lista no ordenada: Enumera ítems sin un orden específico -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <!-- Tabla: Organiza datos en filas y columnas, con un título descriptivo -->
    <table>
        <caption>Tabla de ejemplo</caption>
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
        </tr>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
        </tr>
    </table>

    <!-- Enlace: Dirige a otra página o recurso, abre en una nueva pestaña para mantener la página actual abierta -->
    <a href="https://www.example.com" target="_blank">Enlace</a>

    <!-- Formulario: Colección de campos para enviar información -->
    <form>
        <fieldset>
            <legend>Formulario de ejemplo</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <!-- Encabezado h1: Debe usarse solo una vez por página, define el tema principal de la página -->
    <h1>Título de nivel 1</h1>
    
    <!-- Encabezados subsecuentes: Organizan y estructuran el contenido subordinado -->
    <h2>Título de nivel 2</h2>
    <h3>Título de nivel 3</h3>

    <!-- Divisor horizontal: Usado para separar secciones de contenido -->
    <hr>
    
    <!-- Salto de línea: Crea una ruptura en el contenido Advertencia: 'br' puede crear problemas de accesibilidad -->
    <br>

</body>
</html>
